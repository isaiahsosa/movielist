<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>MovieList</title>
</head>
<body>
 <div class="container mt-4">
     <h1 class="display-4 text-center">
         <i class="fas fa-film text-primary"></i><span class="text-primary">Movie</span>List</h1>
         <h6 class="text-center">Want to conveniently store your movies?</h6>
     <form id="movie-form">
         <div class="form-group">
             <label for="title">Title</label>
             <input type="text" id="title" class="form-control">
         </div>
         <div class="form-group">
             <label for="director">Director</label>
             <input type="text" id="director" class="form-control">
         </div>
         <div class="form-group">
             <label for="year">Year</label>
             <input type="text" id="year" class="form-control">
         </div>
         <input type="submit" value="Add Movie" class="btn btn-primary btn-block">
     </form>
     <table class="table table-striped mt-5">
         <thead>
             <tr>
                 <th>Title</th>
                 <th>Director</th>
                 <th>Year</th>
                 <th></th>
             </tr>
         </thead>
         <tbody id="movie-list"></tbody>
     </table>
 </div>   
</body>
<script src="app.js"></script>
</html>
